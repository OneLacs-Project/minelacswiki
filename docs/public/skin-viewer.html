<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/skinview3d@3.0.0-alpha.1/bundles/skinview3d.bundle.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
        }
        canvas {
            width: 100px !important;
            height: 100px !important;
        }
    </style>
</head>
<body>
    <canvas id="skin_container"></canvas>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const playerName = urlParams.get('player');

        let skinViewer = new skinview3d.SkinViewer({
            canvas: document.getElementById("skin_container"),
            width: 100,
            height: 100,
            skin: `https://mc-heads.net/skin/${playerName}`
        });

        // Настройка камеры для лучшего отображения головы
        skinViewer.camera.position.set(0, 15, 25);
        skinViewer.camera.lookAt(0, 15, 0);
        
        // Только анимация вращения для лучшего вида в маленьком размере
        let rotate = skinViewer.animations.add(skinview3d.RotatingAnimation);
        rotate.speed = 0.3;
    </script>
</body>
</html>
